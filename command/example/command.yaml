name: command examples
actions:
  - mkdir:
    source: ./source
  - mkdir:
    source: ./dest
  - cp:
    source: ./command_test.go
    dest: ./source/command_test.go.bak
  - cp:
    source: ./source/command_test.go.bak
    dest: ./dest/command_test.go.bak
  - mv:
    source: ./source/command_test.go.bak
    dest: ./source/command_test_v2.go.bak
  - rm:
    source: ./source/command_test_v2.go.bak
  - touch:
    source: ./source/hello
  - echo:
    source: ./source/hello
    input: Hello World
    append: false
  - echo:
    source: ./source/hello
    input: Bye Bye
    append: true
    no-newline: false
  - echo:
    source: ./source/empty1
    no-newline: true
  - echo:
    source: ./source/empty2
    no-newline: true
  - run: echo "Bye Bye"
  - sleep: 2s
  - is-equal:
    source: ./command_test.go
    dest: ./dest/command_test.go.bak
    expect: true
    must-non-empty: true
  - is-equal:
    source: ./command_test.go
    dest: ./dest/command_test.go.bak
    expect: true
    must-non-empty: true
    algorithm: sha1
  - is-equal:
    source: ./command_test.go
    dest: ./command.go
    expect: false
  - is-equal:
    source: ./source/empty1
    dest: ./source/empty2
    expect: true
    must-non-empty: false
  - is-empty:
    source: ./dest/command_test.go.bak
    expect: false
  - is-exist:
    source: ./source/command_test.go.bak
    expect: false
  - is-dir:
    source: ./source
    expect: true
  - is-dir:
    source: ./dest/command_test.go.bak
    expect: false
  - hash:
    algorithm: md5
    source: ./source/hello
    expect: 856719c57653fa86008d49db895a5752
  - hash:
    algorithm: sha1
    source: ./source/hello
    expect: f343874b5df87e887d85df2e790df33584463162
  - rm:
    source: ./source
  - rm:
    source: ./dest