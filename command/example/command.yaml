name: Command Example
actions:
  - mkdir:
    source: ./source
  - mkdir:
    source: ./dest
  - cp:
    source: ./command_test.go
    dest: ./source/command_test.go
  - cp:
    source: ./source/command_test.go
    dest: ./dest/command_test.go
  - mv:
    source: ./source/command_test.go
    dest: ./source/command_test_v2.go
  - rm:
    source: ./source/command_test_v2.go
  - touch:
    source: ./source/hello
  - echo:
    source: ./source/hello
    input: Hello World
    append: true
  - run: echo "Bye Bye" >> ./source/hello
  - sleep: 2s
  - is-equal:
    source: ./command_test.go
    dest: ./dest/command_test.go
    expect: true
    must-non-empty: true
  - is-empty:
    source: ./dest/command_test.go
    expect: false
  - is-exist:
    source: ./source/command_test.go
    expect: false
  - is-dir:
    source: ./source
    expect: true
  - is-dir:
    source: ./source/command_test.go
    expect: false
  - hash:
    algorithm: md5
    source: ./source/hello
    expect: 856719c57653fa86008d49db895a5752
  - hash:
    algorithm: sha1
    source: ./source/hello
    expect: f343874b5df87e887d85df2e790df33584463162