name: test for gofs remote push
init:
  - mkdir:
    source: ./rs-push/source
  - mkdir:
    source: ./rs-push/dest
  - mkdir:
    source: ./rc-push/source
  - mkdir:
    source: ./rc-push/dest
actions:
  - cp:
    source: ./integration_test.go
    dest: ./rc-push/source/integration_test.go.bak1
  - cp:
    source: ./integration_test.go
    dest: ./rc-push/source/integration_test.go.bak2
  - rm:
    source: ./rc-push/source/integration_test.go.bak2
  - touch:
    source: ./rc-push/source/hello
  - echo:
    source: ./rc-push/source/hello
    input: Hello World
    append: false
  - echo:
    source: ./rc-push/source/hello
    input: Bye Bye
    append: true
    no-newline: false
  - echo:
    source: ./rc-push/source/empty1
    no-newline: true
  - echo:
    source: ./rc-push/source/empty2
    no-newline: true
  - sleep: 10s
  - is-equal:
    source: ./rc-push/source/integration_test.go.bak1
    dest: ./rs-push/source/integration_test.go.bak1
    expect: true
    must-non-empty: true
  - is-equal:
    source: ./rc-push/source/integration_test.go.bak1
    dest: ./rs-push/source/integration_test.go.bak1
    expect: true
    must-non-empty: true
    algorithm: sha1
  - is-equal:
    source: ./rc-push/source/integration_test.go.bak1
    dest: ./rs-push/source/empty1
    expect: false
  - is-equal:
    source: ./rc-push/source/empty1
    dest: ./rs-push/source/empty2
    expect: true
    must-non-empty: false
  - is-empty:
    source: ./rs-push/source/integration_test.go.bak1
    expect: false
  - is-exist:
    source: ./rs-push/source/integration_test.go.bak1
    expect: true
  - is-exist:
    source: ./rs-push/source/integration_test.go.bak2
    expect: false
  - is-dir:
    source: ./rs-push/source
    expect: true
  - is-dir:
    source: ./rs-push/source/integration_test.go.bak1
    expect: false
  - hash:
    algorithm: md5
    source: ./rs-push/source/hello
    expect: 856719c57653fa86008d49db895a5752
  - hash:
    algorithm: sha1
    source: ./rs-push/source/hello
    expect: f343874b5df87e887d85df2e790df33584463162
  - rm:
    source: ./rc-push/source/integration_test.go.bak1
  - sleep: 5s
  - is-exist:
    source: ./rs-push/source/integration_test.go.bak1
    expect: false
clear:
  - rm:
    source: ./rs-push
  - rm:
    source: ./rc-push