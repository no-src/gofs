name: test for gofs local disk with copy link
init:
  - mkdir:
    source: ./source-copy-link
  - mkdir:
    source: ./dest-copy-link
  - mkdir:
    source: ./source-copy-link/content/inner
  - cp:
    source: ./integration_test.go
    dest: ./source-copy-link/content/inner/integration_test.go.bak2
  - cp:
    source: ./integration_test.go
    dest: ./source-copy-link/integration_test.go.bak
  - symlink:
    link: ./source-copy-link/integration_test.go.bak.symlink
    dest: ./integration_test.go.bak
  - symlink:
    link: ./source-copy-link/integration_test.go.bak_symlink.symlink
    dest: ./integration_test.go.bak.symlink
  - symlink:
    link: ./source-copy-link/current.notfound.symlink
    dest: ./current.notfound
  - symlink:
    link: ./source-copy-link/outer.notfound.symlink
    dest: ../outer.notfound
  - symlink:
    link: ./source-copy-link/outer_file.symlink
    dest: ../integration_test.go
  - symlink:
    link: ./source-copy-link/outer_dir.symlink
    dest: ../testdata
  - symlink:
    link: ./source-copy-link/content.symlink
    dest: ./content
  - symlink:
    link: ./source-copy-link/content_symlink.symlink
    dest: ./content.symlink
actions:
  - sleep: 10s
  - is-equal:
    source: ./integration_test.go
    dest: ./dest-copy-link/integration_test.go.bak
    expect: true
    must-non-empty: true
  - is-equal:
    source: ./integration_test.go
    dest: ./dest-copy-link/content/inner/integration_test.go.bak2
    expect: true
    must-non-empty: true
  - is-equal:
    source: ./source-copy-link/integration_test.go.bak
    dest: ./dest-copy-link/integration_test.go.bak.symlink
    expect: true
    must-non-empty: true
  - is-symlink:
    link: ./dest-copy-link/integration_test.go.bak_symlink.symlink
    expect: true
  - is-symlink:
    link: ./dest-copy-link/current.notfound.symlink
    expect: true
  - is-symlink:
    link: ./dest-copy-link/outer.notfound.symlink
    expect: true
  - is-symlink:
    link: ./dest-copy-link/outer_file.symlink
    expect: true
  - is-symlink:
    link: ./dest-copy-link/outer_dir.symlink
    expect: true
  - is-dir:
    source: ./dest-copy-link/content.symlink
    expect: true
  - is-dir:
    source: ./dest-copy-link/content.symlink/inner
    expect: true
  - is-equal:
    source: ./source-copy-link/content/inner/integration_test.go.bak2
    dest: ./dest-copy-link/content.symlink/inner/integration_test.go.bak2
    expect: true
    must-non-empty: true
  - is-symlink:
    link: ./dest-copy-link/content_symlink.symlink
    expect: true
clear:
  - rm:
    source: ./source-copy-link
  - rm:
    source: ./dest-copy-link