name: test for gofs local disk
init:
  - mkdir:
    source: ./source
  - mkdir:
    source: ./dest
actions:
  - cp:
    source: ./integration_test.go
    dest: ./source/integration_test.go.bak
  - sleep: 1s
  - mv:
    source: ./source/integration_test.go.bak
    dest: ./source/integration_test_v2.go.bak
  - cp:
    source: ./source/integration_test_v2.go.bak
    dest: ./source/integration_test.go.bak
  - sleep: 1s
  - rm:
    source: ./source/integration_test_v2.go.bak
  - touch:
    source: ./source/hello
  - echo:
    source: ./source/hello
    input: Hello World
    append: false
  - echo:
    source: ./source/hello
    input: Bye Bye
    append: true
    no-newline: false
  - echo:
    source: ./source/empty1
    no-newline: true
  - echo:
    source: ./source/empty2
    no-newline: true
  - run: echo "Bye Bye"
  - symlink:
    link: ./source/hello.symlink
    dest: ./source/hello
    ignore-error: false
  - symlink:
    link: ./source/hello.symlink.bak
    dest: ./source/hello
    ignore-error: false
  - symlink:
    link: ./source/not_exist.symlink
    dest: ./source/not_exist
    ignore-error: false
  - sleep: 1s
  - rm:
    source: ./source/hello.symlink.bak
  - sleep: 10s
  - is-equal:
    source: ./integration_test.go
    dest: ./dest/integration_test.go.bak
    expect: true
    must-non-empty: true
  - is-equal:
    source: ./integration_test.go
    dest: ./dest/integration_test.go.bak
    expect: true
    must-non-empty: true
    algorithm: sha1
  - is-equal:
    source: ./integration_test.go
    dest: ./source/empty1
    expect: false
  - is-equal:
    source: ./dest/empty1
    dest: ./dest/empty2
    expect: true
    must-non-empty: false
  - is-empty:
    source: ./dest/integration_test.go.bak
    expect: false
  - is-exist:
    source: ./dest/integration_test.go.bak
    expect: true
  - is-dir:
    source: ./source
    expect: true
  - is-dir:
    source: ./dest/integration_test.go.bak
    expect: false
  - hash:
    algorithm: md5
    source: ./source/hello
    expect: 856719c57653fa86008d49db895a5752
  - hash:
    algorithm: sha1
    source: ./source/hello
    expect: f343874b5df87e887d85df2e790df33584463162
  - is-symlink:
    link: ./dest/hello.symlink
    expect: true
    ignore-error: false
  - is-symlink:
    link: ./dest/not_exist.symlink
    expect: true
    ignore-error: false
  - is-exist:
    source: ./dest/hello.symlink.bak
    expect: false
clear:
  - rm:
    source: ./source
  - rm:
    source: ./dest